<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>

  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name" required><br><br>

  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" required><br><br>

  <p>Gender:</p>
  <label>
    <input type="radio" name="gender" value="male" required>
    Male
  </label>
  <label>
    <input type="radio" name="gender" value="female">
    Female
  </label>
  <label>
    <input type="radio" name="gender" value="other">
    Other
  </label>
  <br><br>

  <label for="cars">Car Brands:</label><br>
  <select id="cars" name="cars">
    <option value="BMW">BMW</option>
    <option value="Audi">Audi</option>
    <option value="Mercedez">Mercedez</option>
  </select>
  <br><br>

  <label for="carage">Car Age:</label><br>
  <input type="number" id="carage" name="carage" required><br><br>

  <label for="dop">Date of Purchase:</label><br>
  <input type="date" id="dop" name="dop" required><br><br>

  <label for="password">Password:</label><br>
  <input type="password" id="password" name="password" required><br><br>

  <button type="submit">Submit</button>

</form>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
